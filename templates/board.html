<!-- @format -->

{% extends "base.html" %} {% block title %} Boggle Board! {% endblock %} {%block
content %}

<h1>Let's Play Boggle!</h1>

<div id="board">
  {% for row in board %}
  <div>{{row}}</div>
  {% endfor %}
</div>

<br />
<br />

<form>
  <label for="guess">Take a guess!</label>
  <input name="guess" id="guessInput" type="text" placeholder="type here..." />
  <button type="submit" id="submitGuessButton">Submit</button>
</form>

{% endblock %}
